<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
  <meta http-equiv="Cache-Control" content="no-cache">
  <meta http-equiv="Expires" content="-1">

  <script src="jquery-3.6.4.min.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
  <script type="module" src="index.js"></script>

  <link rel="stylesheet" href="style.css">

  <title>Sample Layout</title>

</head>

<body>
  <div class="header">
    <button class="header-btn left-btn">_</button>
    <span class="header-text">Header View</span>
    <button class="header-btn right-btn">_</button>
  </div>
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search...">
  </div>
  <div class="table-container">
    <table id="dataTable">
      <thead>
        <tr>
          <th>item1</th>
          <th>item2</th>
          <th>item3</th>
          <th>item4</th>
        </tr>
      </thead>
      <tbody>
        <!-- Table rows will be dynamically added here -->
      </tbody>
    </table>
  </div>
  
</body>

</html>
