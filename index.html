<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
  <title>Flutter WebView Interaction</title>
  <script src="index.js"></script>
</head>
<body>
  <h1>Flutter WebView Interaction Example</h1>
  
  <!-- Flutter로 메시지 전송 버튼 -->
  <button onclick="sendMessageToFlutter()">Send Message to Flutter</button>

  <!-- Flutter에서 받은 메시지를 표시할 영역 -->
  <p id="flutterMessage">Message from Flutter will appear here</p>
</body>
</html>
